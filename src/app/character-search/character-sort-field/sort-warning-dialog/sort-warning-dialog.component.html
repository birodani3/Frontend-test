<h1 mat-dialog-title>Sort warning</h1>
<mat-dialog-content>The applied sorting only takes effect on the currently loaded characters. Do you want to load all?</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
